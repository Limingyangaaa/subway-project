<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>警员实时监控</title>
    <style type="text/css">
        .num-list {
            margin: 15px 0;
            position: relative;
        }

        .num-list ul li {
            width: 30%;
            margin-left: 14px;
        }

        .police1 {
            width: 70px;
            height: 50px;
            position: absolute;
            top: 14px;
            right: 15%;
        }

        .police2 {
            width: 70px;
            height: 50px;
            position: absolute;
            top: 14px;
            right: 5%;
        }

        .num-show .work-police {
            width: -moz-calc(50% - 8px);width: -webkit-calc(50% - 8px);width: calc(50% - 8px);
            margin-right: 15px;
        }

        .work-police .form-control {
            height: 35px;
            width: 80%;
            float: left;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .work-police button.btn {
            float: left;
            width: 20%;
            height: 35px;
            border-top-right-radius: 3px !important;
            border-bottom-right-radius: 3px !important;
        }

        .trafficCom div.num-show{
            height: auto;
        }
        .polic-table ul li .li-img {
            position: relative;
        }

        .polic-table ul li .li-img img {
            position: absolute;
            left: 15%;
        }

        .policListTable{
            width: 100%;
            height: 100%;
        }
        .num-list .nav li{
            float:left;
        }

    </style>
</head>
<link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="../../css/monitoring.css"/>
<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
<body>
<div class="network-monitoring monitorCom">
    <header>
        <span><a href="#" class="active clickLink" index="policRTmonitoring">地铁在线警员</a></span>
        <span><a href="#" class="clickLink" index="polic">派出所值班警员</a></span>
        <span><a href="#" class="clickLink" index="policRefer">警员查询</a></span>
    </header>
    <div class="content">
        <div class="content-left">
            <div class="contentLeftBox">
                <section>
                    <!--<embed id="demo-tiger" type="image/svg+xml" class="svg-embed" src="svg/subway-2.0.svg"/>-->
                    <embed id="subwayMap" type="image/svg+xml" class="svg-embed" src="../../svg/subway-2.0.svg"/>
                    <div class="tool-content">
                        <div class="legend-content">
                            <div class="legend">
                                <div class="legend-color flow-green"></div>
                                <p class="legend-text">舒适</p>
                            </div>
                            <div class="legend">
                                <div class="legend-color flow-yellow"></div>
                                <p class="legend-text">客流较多</p>
                            </div>
                            <div class="legend">
                                <div class="legend-color flow-red"></div>
                                <p class="legend-text">拥挤</p>
                            </div>
                        </div>
                    </div>
                    <div class="layer-tool-content">
                        <div class="layer-tool-control" id="layerToolControl"></div>
                        <div class="layer-tool-body" id="layerToolBody">
                            <div class="checkbox" style="width: 110px;">
                                <input style="display: inline-block;vertical-align: text-top;" type="radio"
                                       name="policeType" class="line-radio" id="radio0" value="online" checked
                                       autocomplete="off">
                                <label for="radio0" class="line-label"
                                       style="display: inline-block;height: 20px;width: 90px;color: #333;vertical-align: middle;">
                                    <!--在线警员-->
                                    <span class="label-bg-onlinep"></span>
                                    在线民警
                                </label>
                            </div>
                            <div class="checkbox" style="width: 110px;">
                                <input style="display: inline-block;vertical-align: text-top;" type="radio"
                                       name="policeType" class="line-radio" id="radio1" value="work" autocomplete="off">
                                <label for="radio1" class="line-label"
                                       style="display: inline-block;height: 20px;width: 90px;color: #333;vertical-align: middle;">
                                    <!--值班警员-->
                                    <span class="label-bg-workp"></span>
                                    值班民警
                                </label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="content-right">
            <div class="contentRightBox">
                <div class="traffic-right">
                    <div class="policList trafficCom policListTable">
                        <div class="select-box">
                            <div class="trafficMonitoringNav trafficNavCom">
                                <span class="spanNav"><span class="spanActive"><i><img src="../../img/image 17.png"/></i>警员列表</span></span>
                            </div>
                            <div class="num-list">
                                <ul class="nav num-ul" style="width:100%;border-bottom: 1px solid #ccc">
                                    <li class="active list-acitve"><a href="#" style="font-size: 10px">值班民警</a></li>
                                    <li><a href="#" style="font-size: 10px;color:#aaa">在线民警</a></li>
                                </ul>
                                <p class="police1"><i><img src="../../img/icon 09.png"/></i><span
                                        class="span-left">民警</span></p>
                                <p class="police2"><i><img src="../../img/icon 10.png"/></i><span
                                        class="span-left">辅警</span></p>
                            </div>
                            <div class="num-show">
                                <div class="work-police">
                                <span class="input-group-btn">
                                    <input type="text" class="form-control" readonly="readonly" placeholder="选择派出所" id="police-search">
                                    <button class="btn btn-default" type="button" data-toggle="dropdown"><img class="img1" src="../../img/image 15.png"/></button>
                                    <ul class="dropdown-menu dropdown-menu-left police-selected">
                                        <li><a href="#">布吉公交派出所</a></li>
                                        <li><a href="#">罗湖公交派出所</a></li>
                                        <li><a href="#">龙华公交派出所</a></li>
                                        <li><a href="#">宝安公交派出所</a></li>
                                        <li><a href="#">南山公交派出所</a></li>
                                        <li><a href="#">福田公交派出所</a></li>
                                        <li><a href="#">龙岗公交派出所</a></li>
                                        <li><a href="#">香蜜湖公交派出所</a></li>
                                        <li><a href="#">坪山公交派出所</a></li>
                                        <li><a href="#">东站公交派出所</a></li>
                                        <li><a href="#">北站公交派出所</a></li>
                                        <li><a href="#">福永公交派出所</a></li>
                                        <li><a href="#">福田枢纽公交派出所</a></li>
                                        <li><a href="#">光明公交派出所</a></li>
                                        <li><a href="#">盐田公交派出所</a></li>
                                    </ul>
		                        </span>
                                </div>
                                <div class="work-police">
                                <span class="input-group-btn">
		                            <input type="text" class="form-control station-val" readonly="readonly" placeholder="选择站点">
		                            <button class="btn btn-default btn-police" type="button" data-toggle="dropdown"><img class="img1" src="../../img/image 15.png"/></button>
		                            <ul class="dropdown-menu dropdown-menu-left station-selected"></ul>
		                        </span>
                                </div>
                            </div>
                            <!--<div class="num-show"  style="border:1px solid red">
                                <div class="work-polic">
                                    <p><i><img src="../../img/icon 09.png"/></i><span class="span-left"> 本班值班民警</span><span class="usercount"></span></p>
                                </div>
                                <div class="online-polic">
                                    <p><i><img src="../../img/icon 10.png"/></i><span class="span-left"> 在线民警</span><span class="onlinecount"></span></p>
                                </div>
                            </div>
                        </div>-->
                        </div>
                        <div class="polic-table">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../../js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/lib/svg-pan-zoom.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/util/hammer.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/util/snap.svg.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/svg/subway-svg.js"></script>
    <script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/router.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/polic-RTmonitoring.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
